<div class="flex">
  <mat-card>
      <mat-card-header>
        <mat-card-title>Full user info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list" *ngIf="user">
          <mat-list-item role="listitem">ID: {{user.id}}</mat-list-item>
          <mat-list-item role="listitem">First Name: {{user.firstName}}</mat-list-item>
          <mat-list-item role="listitem">Last Name: {{user.lastName}}</mat-list-item>
          <mat-list-item role="listitem">Email: {{user.email}}</mat-list-item>
          <mat-list-item role="listitem">Password: {{user.password}}</mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">Go back</button>
        <button mat-button (click)="editUser(user)">Edit</button>
        <button mat-button (click)="deleteUser(user)">Delete</button>
      </mat-card-actions>
    </mat-card>
</div>
