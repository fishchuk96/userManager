<div class="flex">
<mat-card class="card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
          <input matInput formControlName="password" placeholder="Password" type="password">
      </mat-form-field><br>
      <button mat-button type="submit" [disabled]="loginForm.invalid">Log in</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
